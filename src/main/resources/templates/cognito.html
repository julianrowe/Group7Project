<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>group7project</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container has-text-centered">
                <div>
                    <h1 class="title">AWS Cognito Spring Security Demo</h1>
                    <div sec:authorize="isAuthenticated()">
                        <div class="box">
                            Hello, <strong th:text="${#authentication.name}"></strong>!
                        </div>
                        <a th:href="@{https://group7project.auth.us-east-1.amazoncognito.com/logout?client_id=56tem5bom8imm7lh3aer1q9ve1&logout_uri=http://localhost:8080/logout}" class="btn btn-primary">Logout</a>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <div class="box">
                            <a class="button login is-primary"
                                th:href="@{/oauth2/authorization/cognito}">Log in with AWS
                                Cognito</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
